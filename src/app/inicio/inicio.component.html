<mat-drawer-container class="container-all">
  <mat-drawer #drawer class="slide-open slide-perfil" mode="side">
    <div class="div-proyect">
      <div class="title-proyects">
        <span class="span-proyects">Repositorios de proyectos  </span>
        <h3 class="span-proyects">en Github</h3>
      </div>
      <div class="cards">
        <mat-card class="card-proyects">
          <div>
              <a href="https://github.com/Vidotto982/Angular-app">
            <button class="but-proyects">
              <h2> Seminario de Angular</h2>
                <img class="img-proyects" src="assets/multimedia/icon-carrito.png">
            </button>
              </a>
          </div>
        </mat-card>
        <mat-card class="card-proyects">
          <div>
              <a href="https://github.com/Vidotto982/Angular-app">
            <button class="but-proyects">
              <h2> Proyecto con JS</h2>
              <h5> en colaboración</h5>
                <img class="img-proyects" src="assets/multimedia/icon-js.png">
            </button>
              </a>
          </div>
        </mat-card>
        <mat-card class="card-proyects ">
          <div>
              <a href="https://github.com/Vidotto982/Angular-app">
            <button class="but-proyects">
              <h2> Proyecto de Php </h2>
              <h5> en colaboración </h5>
                <img class="img-proyects" src="assets/multimedia/icon-php.png">
            </button>
              </a>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="container-networks">
      <mat-card>
        <div class="title-redes">
          <span class="span-redes">Links de mis  </span>
          <h3 class="span-redes">Redes</h3>
        </div>
      </mat-card>
      <div class="networks">
        <a href="https://www.linkedin.com/in/francisco-leonel-vidotto/">
          <button class="but-network but-linkedin">
            <img class="img-network" src="assets/multimedia/linkedin.png">
          </button>
        </a>
        <a href="https://github.com/Vidotto982">
          <button class="but-network but-github">
            <img class="img-network" src="assets/multimedia/github.png">
          </button>
        </a>
        <a href="mailto:vidotto982@gmail.com">
          <button class="but-network but-contact ">
            <img class="img-network" src="assets/multimedia/contact.png">
          </button>
        </a>
      </div>
    </div>
  </mat-drawer>
  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="initial-profile">
    <div>
    <h1 class="name">
    <span class="text-wrapper">
      <span class="letters name">Francisco Leonel Vidotto</span>
    </span>
    </h1>
    <h4 class="title">
      <span class="text-wrapper-second">
             <span class="letters">Front-End Developer</span>
      </span>
      </h4>
      <img class="img-profile" src="assets/multimedia/img-profile.png">
    </div>
  </div>
  <div class="info-profile">
    <footer>
      <h2> Estudiante de la Tecnicatura en Desarrollo de Aplicaciones Informaticas</h2>
    </footer>
  </div>
</mat-drawer-container>
